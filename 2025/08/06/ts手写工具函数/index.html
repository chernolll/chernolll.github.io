        <h1 id="防抖"><a href="#防抖" class="headerlink" title="防抖"></a>防抖</h1><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">function</span> debounce&lt;T <span class="title function_">extends</span> (...<span class="attr">args</span>: <span class="built_in">any</span>[]) =&gt; <span class="built_in">void</span>&gt;(</span><br><span class="line">  <span class="attr">fn</span>: T,</span><br><span class="line">  <span class="attr">delay</span>: <span class="built_in">number</span></span><br><span class="line">): <span class="function">(<span class="params">...<span class="attr">args</span>: <span class="title class_">Parameters</span>&lt;T&gt;</span>) =&gt;</span> <span class="built_in">void</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> <span class="attr">timer</span>: <span class="title class_">ReturnType</span>&lt;<span class="keyword">typeof</span> <span class="built_in">setTimeout</span>&gt; | <span class="literal">null</span> = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">function</span> (<span class="params">...<span class="attr">args</span>: <span class="title class_">Parameters</span>&lt;T&gt;</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span> (timer) <span class="built_in">clearTimeout</span>(timer);</span><br><span class="line">    timer = <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="title function_">fn</span>(...args);</span><br><span class="line">    &#125;, delay);</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="节流"><a href="#节流" class="headerlink" title="节流"></a>节流</h1><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">function</span> throttle&lt;T <span class="title function_">extends</span> (...<span class="attr">args</span>: <span class="built_in">any</span>[]) =&gt; <span class="built_in">void</span>&gt;(</span><br><span class="line">  <span class="attr">fn</span>: T,</span><br><span class="line">  <span class="attr">wait</span>: <span class="built_in">number</span></span><br><span class="line">): <span class="function">(<span class="params">...<span class="attr">args</span>: <span class="title class_">Parameters</span>&lt;T&gt;</span>) =&gt;</span> <span class="built_in">void</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> lastTime = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">function</span> (<span class="params">...<span class="attr">args</span>: <span class="title class_">Parameters</span>&lt;T&gt;</span>) &#123;</span><br><span class="line">    <span class="keyword">const</span> now = <span class="title class_">Date</span>.<span class="title function_">now</span>();</span><br><span class="line">    <span class="keyword">if</span> (now - lastTime &gt;= wait) &#123;</span><br><span class="line">      lastTime = now;</span><br><span class="line">      <span class="title function_">fn</span>(...args);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h1 id="深拷贝-deepClone"><a href="#深拷贝-deepClone" class="headerlink" title="深拷贝 deepClone"></a>深拷贝 deepClone</h1><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">function</span> deepClone&lt;T&gt;(<span class="attr">target</span>: T, map = <span class="keyword">new</span> <span class="title class_">WeakMap</span>()): T &#123;</span><br><span class="line">  <span class="comment">// 基础类型或函数直接返回</span></span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> target !== <span class="string">&#x27;object&#x27;</span> || target === <span class="literal">null</span>) <span class="keyword">return</span> target;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 已处理过的对象，直接返回以防循环引用</span></span><br><span class="line">  <span class="keyword">if</span> (map.<span class="title function_">has</span>(target)) <span class="keyword">return</span> map.<span class="title function_">get</span>(target);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">let</span> <span class="attr">clone</span>: <span class="built_in">any</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> <span class="title class_">Constructor</span> = (target <span class="keyword">as</span> <span class="built_in">any</span>).<span class="property">constructor</span>;</span><br><span class="line">  <span class="keyword">switch</span> (<span class="title class_">Constructor</span>) &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="title class_">Date</span>:</span><br><span class="line">      clone = <span class="keyword">new</span> <span class="title class_">Date</span>((target <span class="keyword">as</span> <span class="built_in">unknown</span> <span class="keyword">as</span> <span class="title class_">Date</span>).<span class="title function_">getTime</span>());</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">case</span> <span class="title class_">RegExp</span>:</span><br><span class="line">      clone = <span class="keyword">new</span> <span class="title class_">RegExp</span>((target <span class="keyword">as</span> <span class="built_in">unknown</span> <span class="keyword">as</span> <span class="title class_">RegExp</span>).<span class="property">source</span>, (target <span class="keyword">as</span> <span class="built_in">unknown</span> <span class="keyword">as</span> <span class="title class_">RegExp</span>).<span class="property">flags</span>);</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">case</span> <span class="title class_">Map</span>:</span><br><span class="line">      clone = <span class="keyword">new</span> <span class="title class_">Map</span>();</span><br><span class="line">      map.<span class="title function_">set</span>(target, clone);</span><br><span class="line">      (target <span class="keyword">as</span> <span class="built_in">unknown</span> <span class="keyword">as</span> <span class="title class_">Map</span>&lt;<span class="built_in">any</span>, <span class="built_in">any</span>&gt;).<span class="title function_">forEach</span>(<span class="function">(<span class="params">value, key</span>) =&gt;</span> &#123;</span><br><span class="line">        clone.<span class="title function_">set</span>(<span class="title function_">deepClone</span>(key, map), <span class="title function_">deepClone</span>(value, map));</span><br><span class="line">      &#125;);</span><br><span class="line">      <span class="keyword">return</span> clone;</span><br><span class="line">    <span class="keyword">case</span> <span class="title class_">Set</span>:</span><br><span class="line">      clone = <span class="keyword">new</span> <span class="title class_">Set</span>();</span><br><span class="line">      map.<span class="title function_">set</span>(target, clone);</span><br><span class="line">      (target <span class="keyword">as</span> <span class="built_in">unknown</span> <span class="keyword">as</span> <span class="title class_">Set</span>&lt;<span class="built_in">any</span>&gt;).<span class="title function_">forEach</span>(<span class="function">(<span class="params">value</span>) =&gt;</span> &#123;</span><br><span class="line">        clone.<span class="title function_">add</span>(<span class="title function_">deepClone</span>(value, map));</span><br><span class="line">      &#125;);</span><br><span class="line">      <span class="keyword">return</span> clone;</span><br><span class="line">    <span class="attr">default</span>:</span><br><span class="line">      clone = <span class="title class_">Array</span>.<span class="title function_">isArray</span>(target) ? [] : &#123;&#125;;</span><br><span class="line">      map.<span class="title function_">set</span>(target, clone);</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">const</span> key <span class="keyword">in</span> target) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="title class_">Object</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">hasOwnProperty</span>.<span class="title function_">call</span>(target, key)) &#123;</span><br><span class="line">          clone[key] = <span class="title function_">deepClone</span>((target <span class="keyword">as</span> <span class="built_in">any</span>)[key], map);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> clone;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  map.<span class="title function_">set</span>(target, clone);</span><br><span class="line">  <span class="keyword">return</span> clone;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      localStorage.setItem('comments_active', commentClass);
    });
  }
